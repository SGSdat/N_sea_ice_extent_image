<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea Ice Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Latest Available Sea Ice Image</h1>
    <img id="seaIceImage" src="" alt="Sea Ice Image" />
    <p id="status">Loading image...</p>

    <script>
        console.log("‚úÖ Option 1 image loader is active");

        const maxDaysBack = 7;
        const imageElement = document.getElementById("seaIceImage");
        const statusElement = document.getElementById("status");

        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const monthAbbr = months[date.getMonth()];
            return { year, month, day, monthAbbr };
        }

        function tryLoadImage(daysAgo = 1) {
            if (daysAgo > maxDaysBack) {
                statusElement.textContent = `No image found in the last ${maxDaysBack} days.`;
                console.warn("No valid image found in allowed date range.");
                return;
            }

            const date = new Date();
            date.setDate(date.getDate() - daysAgo);
            const { year, month, day, monthAbbr } = formatDate(date);

            const imageUrl = `https://noaadata.apps.nsidc.org/NOAA/G02135/north/daily/images/${year}/${month}_${monthAbbr}/N_${year}${month}${day}_extn_v4.0.png`;

            console.log(`üîç Trying: ${imageUrl}`);

            const testImage = new Image();
            testImage.onload = () => {
                console.log(`‚úÖ Found image for ${year}-${month}-${day}`);
                imageElement.src = imageUrl;
                statusElement.textContent = `Showing image from ${year}-${month}-${day}`;
            };
            testImage.onerror = () => {
                console.warn(`‚ùå Image not found for ${year}-${month}-${day}, trying previous day...`);
                tryLoadImage(daysAgo + 1);
            };
            testImage.src = imageUrl;
        }

        tryLoadImage();
    </script>
</body>
</html>
