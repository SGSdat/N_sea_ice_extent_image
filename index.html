<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea Ice Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Latest Available Sea Ice Image</h1>
    <img id="seaIceImage" src="" alt="Sea Ice Image" />
    <p id="status">Loading image...</p>

    <script>
        const maxDaysBack = 7; // How far back to try
        const imageElement = document.getElementById("seaIceImage");
        const statusElement = document.getElementById("status");

        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const monthAbbr = months[date.getMonth()];
            return { year, month, day, monthAbbr };
        }

        async function tryLoadImage(daysAgo = 1) {
            if (daysAgo > maxDaysBack) {
                statusElement.textContent = No image found in the last ${maxDaysBack} days.;
                return;
            }

            const date = new Date();
            date.setDate(date.getDate() - daysAgo);
            const { year, month, day, monthAbbr } = formatDate(date);

            const imageUrl = https://noaadata.apps.nsidc.org/NOAA/G02135/north/daily/images/${year}/${month}_${monthAbbr}/N_${year}${month}${day}_extn_v4.0.png;

            // Check if the image exists by trying to load it
            try {
                const response = await fetch(imageUrl, { method: 'HEAD' });

                if (response.ok) {
                    // Image exists
                    imageElement.src = imageUrl;
                    statusElement.textContent = Showing image from ${year}-${month}-${day};
                } else {
                    console.log(Image not found for ${year}-${month}-${day}, trying previous day...);
                    tryLoadImage(daysAgo + 1);
                }
            } catch (error) {
                console.error("Error checking image:", error);
                statusElement.textContent = "Error loading image.";
            }
        }

        tryLoadImage();
    </script>
</body>
</html>
