<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sea Ice Image</title>
  <style>
    #seaIceImage {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Sea Ice Extent Image (Yesterday)</h1>
  <img id="seaIceImage" src="" alt="Sea Ice Image" />
  <p id="message"></p>

  <script>
    // Get yesterday's date
    const yesterday = new Date();
    yesterday.setDate(yesterday.getDate() - 1);

    const year = yesterday.getFullYear();
    const month = String(yesterday.getMonth() + 1).padStart(2, '0');
    const day = String(yesterday.getDate()).padStart(2, '0');

    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const monthAbbr = months[yesterday.getMonth()];

    const imageUrl = `https://noaadata.apps.nsidc.org/NOAA/G02135/north/daily/images/${year}/${month}_${monthAbbr}/N_${year}${month}${day}_extn_v4.0.png`;

    // Attempt to load the image and handle if it fails
    const img = document.getElementById("seaIceImage");
    const msg = document.getElementById("message");

    img.onload = () => {
      console.log("Image loaded successfully:", imageUrl);
    };

    img.onerror = () => {
      msg.textContent = "Sea Ice image for yesterday is not available yet.";
      img.style.display = "none"; // Hide broken image
      console.warn("Image failed to load:", imageUrl);
    };

    img.src = imageUrl;
  </script>
</body>
</html>
