<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Ice Image</title>
</head>
<body>
    <h1>Sea Ice Extent (Yesterday)</h1>
    <img id="seaIceImage" src="" alt="Sea Ice Image" style="max-width: 100%; height: auto;" />
    <p id="message"></p>

    <script>
        // Get yesterday's date
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);

        const year = yesterday.getFullYear();
        const month = String(yesterday.getMonth() + 1).padStart(2, '0'); // 0-indexed
        const day = String(yesterday.getDate()).padStart(2, '0');

        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const monthAbbr = months[yesterday.getMonth()];

        // Corrected template literal and file path
        const imageUrl = `https://noaadata.apps.nsidc.org/NOAA/G02135/north/daily/images/${year}/${month}_${monthAbbr}/N_${year}${month}${day}_extn_v4.0.png`;

        // Debug log
        console.log("Image URL:", imageUrl);

        const img = document.getElementById("seaIceImage");
        const msg = document.getElementById("message");

        img.onload = () => {
            msg.textContent = ""; // Clear message on successful load
        };

        img.onerror = () => {
            msg.textContent = "Sea Ice image for yesterday is not available.";
            img.style.display = "none"; // Hide the broken image
            console.warn("Image failed to load:", imageUrl);
        };

        img.src = imageUrl;
    </script>
</body>
</html>
