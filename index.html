<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIDC Image of the Day</title>
</head>
<body>
    <h1>NSIDC Image of the Day</h1>
    <img id="seaIceImage" src="" alt="Sea Ice Image" />
    
    <script>
        // Get today's date
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
        const day = String(today.getDate()).padStart(2, '0');
        
        // Format the URL
        const imageUrl = `https://noaadata.apps.nsidc.org/NOAA/G02135/north/daily/images/${year}/${month}_${today.toLocaleString('default', { month: 'short' })}/N_${year}${month}${day}_extn_v3.0.png`;
        
        // Set the image source to the dynamic URL
        document.getElementById("seaIceImage").src = imageUrl;
    </script>
</body>
</html>
